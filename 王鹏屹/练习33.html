<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	table{
		width:600px;
	}
	td{
		text-align: center;
	}
	div{
		margin-left:500px;
	}
	.a{
		margin-left: 230px;
	}

	</style>
</head>
<body>
	<div>
	<select class="a" id="sheng">
		<option>请选择</option>
		<option>北京</option>
		<option>上海</option>
		<option>香港</option>
	</select>
	<select id="shi">
		<option>请选择</option>
	</select>
	<table border="1" cellspacing="0" cellpadding="0">
		<tr>
			<td><input type="checkbox" id="qx">全选</td>
			<td>招聘公司</td>
			<td>招聘岗位</td>
			<td>薪水</td>
			<td>操作</td>
		</tr>
		<tr>
			<td class="bb"><input type="checkbox" class="fx"></td>
			<td>百度</td>
			<td>前端工程师</td>
			<td>15~20万</td>
			<td><button class="bu">删除</button></td>
		</tr>
		<tr>
			<td class="bb"><input type="checkbox" class="fx"></td>
			<td>阿里巴巴</td>
			<td>HTML5工程师</td>
			<td>20~30万</td>
			<td><button class="bu">删除</button></td>
		</tr>
		<tr>
			<td class="bb"><input type="checkbox" class="fx"></td>
			<td>聚美优品</td>
			<td>Nodejs工程师</td>
			<td>17~23万</td>
			<td><button class="bu">删除</button></td>
		</tr>
		<tr>
			<td class="bb"><input type="checkbox" class="fx"></td>
			<td>腾讯</td>
			<td>Angular工程师</td>
			<td>30~43万</td>
			<td><button class="bu">删除</button></td>
		</tr>
	</table>
	<button class="a" id="buu">全部删除</button>
	<button id="btt">选中删除</button>
	</div>
	<script>
	var osheng=document.getElementById("sheng")
	var oshi=document.getElementById("shi")
	var oqx=document.getElementById("qx")
	var ofx=document.getElementsByClassName("fx")
	var sc=document.getElementsByClassName("bu")
	var qsc=document.getElementById("buu")
	var xzsc=document.getElementById("btt")
	var tdd=document.getElementsByClassName("bb")
	var tbod=document.getElementsByTagName("tbody")[0]
	var shi2=[["天安门","香山","鸟巢"],["东方明珠","上海世博园"],["铜锣湾","尖沙咀"]]
	osheng.onchange=function(){
		var a=osheng.selectedIndex;
		var arr=shi2[a-1]
		oshi.length=1
		for (var i =0; i<arr.length; i++) {
			var op=document.createElement("option")
			op.innerHTML=arr[i]
			oshi.appendChild(op)
		};
	}
	oqx.onclick=function(){
		for (var a =0; a <ofx.length; a++) {
			if (oqx.checked==false) {
				ofx[a].checked=false
			}else if(oqx.checked==true){
				ofx[a].checked=oqx.checked

			}
		};
	}
	for (var b =0; b <sc.length; b++) {
		sc[b].onclick=function(){
			tbod.removeChild(this.parentNode.parentNode)
			;
		}
	};
	xzsc.onclick=function(){
		for (var c = 0; c <ofx.length; c++) {
			if (ofx[c].checked==true) {
				tbod.removeChild(ofx[c].parentNode.parentNode)
				c--;
			};
		};
	}
	qsc.onclick=function(){
		for (var d =0; d<tdd.length; d++) {
			tbod.removeChild(tdd[d].parentNode)
			d--;
		};
	}

	</script>
</body>
</html>
