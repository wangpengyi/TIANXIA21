<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<input type="text" id="text">
	<input type="text" id="txt">
	<button id="bu">发送</button>
	<button id="but">删除</button>
	<table border="1" cellpadding="0" cellspacing="0">
		<tr>
			<td>操作</td>
			<td>姓名</td>
			<td>公或者母</td>
		</tr>
	</table>
	<script>
	var huoq1=document.getElementById("text")
	var huoq2=document.getElementById("txt")
	var huoq3=document.getElementById("bu")
	var huoq4=document.getElementById("but")
	huoq3.onclick=function(){
		var a=huoq1.value
		var b=huoq2.value
		//console.log(a)
		var tr=document.createElement("tr")
		var td1=document.createElement("td")
		td1.innerHTML="<input type='checkbox' class='box'>"
		var td2=document.createElement("td")
		td2.innerHTML=a
		var td3=document.createElement("td")
		td3.innerHTML=b
		tr.appendChild(td1);
		tr.appendChild(td2);
		tr.appendChild(td3);

		var tbod=document.getElementsByTagName("tbody")[0]
		tbod.appendChild(tr);

		huoq4.onclick=function(){
			//alert("cjid")
			var fxk=document.getElementsByClassName("box");
			for (var i =0; i<fxk.length; i++) {
				if (fxk[i].checked==true) {
					tbod.removeChild(fxk[i].parentNode.parentNode)
				};
			};
		}

	}

	</script>
</body>
</html>
