<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [5,4,6,7,3,2];
			var temp = 0;
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length;j++){
					if(arr[j]>arr[j+1]){
						temp = arr[j+1];
						arr[j+1] = arr[j];
						arr[j] = temp;
					}
				}
				document.write(arr+"每一步<br>");
			}
			document.write("最终"+arr);
		</script>
	</body>
</html>
